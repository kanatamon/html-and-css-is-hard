<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Speaker Submission</title>
    <link rel='stylesheet' href='styles.css'/>
  </head>
  <body>
    <header class='speaker-form-header'>
      <h1>Speaker Submission</h1>
      <p><em>Want to speak at our fake conference? Fill out
        this form.</em></p>
    </header>

    <form action='' method='get' class='speaker-form'>
      <div class="form-row">
        <!-- attribute 'for' of <label> must matchs to 'id' of <input> -->
        <label for="full-name">Name</label>
        <!-- remember that ID selectors are bad- the 'id' here is only for connnecting it to a <label> above -->
        <input type="text" name="full-name" id="full-name">
      </div>


      <div class="form-row">
        <label for="email">Email</label>
        <!-- 'name' attribute is used to reference elements in a JavaScript -->
        <!-- a form must include only one-unique name attribute, for now it like 'id' attribute -->
        <input  
          id="email"
          type="email" 
          name="email"
          placeholder="joe@example.com"/> 
      </div>


      <!-- 
        Every radio button group you create should:
        1. Be wrapped in a <fieldset>, which is labeled with a <legend
        2. Associate a <label> element with each radio button 
        3. Use the same name attribute for each radio button in the group
        4. Use different value attributes for each radio button 
      -->
      <fieldset class="legacy-form-row">
        <legend>Type of Talk</legend>
        <!-- 1st time, same name attribute is used -->
        <input 
          type="radio" 
          name="talk-type"
          id="talk-type-1"
          value="main-stage" />
        <label for="talk-type-1" class="radio-label">Main Stage</label>
        <!-- 2nd time, same name attribute is used -->
        <input 
          type="radio" 
          name="talk-type" 
          id="talk-type-2" 
          value="workshop" 
          checked />
        <label for="talk-type-2" class="radio-label"> Workshop</label>
      </fieldset>


      <div class='form-row'>
        <label for='t-shirt'>T-Shirt Size</label>
        <select id='t-shirt' name='t-shirt'>
          <option value='xs'>Extra Small</option>
          <option value='s'>Small</option>
          <option value='m'>Medium</option>
          <option value='l'>Large</option>
        </select>
      </div>


      <div class='form-row'>
        <label for='abstract'>Abstract</label>
        <textarea id='abstract' name='abstract'>Default value will be here</textarea>
        <div class='instructions'>Describe your talk in 500 words or less</div>
      </div>


      <div class='form-row'>
        <!-- the <label> wraps its corresponding <input/> element. this is perfectly legal, and it'll make it easier to match our desired layout -->
        <!-- use 'for' attribute is a best practice -->
        <label class='checkbox-label' for='available'>
          <input id='available'
                 name='available'
                 type='checkbox'
                 value='is-available'/>
          <span>Iâ€™m actually available the date of the talk</span>
        </label>
      </div>


      <div class='form-row'>
        <button>Submit</button>
      </div>
    </form>

  </body>
</html>
